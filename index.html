<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS Timer</title>
  <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
</head>
<body>
  <div id="container">
    <div id="clock">
      <svg height="100" width="100">
        <circle id="circle" r="40" cx="50" cy="50" fill="transparent" stroke="#FF66DE" stroke-width="3" transform="rotate(-90 50 50)" />
      </svg>
      <input id="duration" type="number" min="0" value="0" />
      <div id="timer-controls">
        <button id="play">►</button>
        <button id="pause">◾</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
